<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Bootstrap and JavaScript</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form id="loginForm" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="captcha">Captcha:</label>
                            <div class="input-group">
                                <input type="text" id="captcha" class="form-control" required>
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-secondary" onclick="sendCaptcha()" id="sendCaptchaBtn" disabled>Send Captcha</button>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function sendCaptcha() {
        var email = document.getElementById('email').value;

        // 验证邮箱格式
        if (!validateEmail(email)) {
            alert('Invalid email format');
            return;
        }

        // 在这里添加发送验证码的逻辑
        alert('Captcha sent!');
    }

    function validateEmail(email) {
        // 简单的邮箱格式验证
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    function validateForm() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var captcha = document.getElementById('captcha').value;

        // 验证邮箱格式
        if (!validateEmail(email)) {
            alert('Invalid email format');
            return false;
        }

        if (!email || !password || !captcha) {
            alert('All fields are required');
            return false;
        }

        // 向后端发送登录请求
        axios.post('/api/login', {
            user_email: email,
            user_password: password,
            user_code: captcha
        })
            .then(function(response) {
                // 处理登录成功的逻辑
                console.log('Login successful');
            })
            .catch(function(error) {
                // 处理登录失败的逻辑
                console.error('Login failed', error);
            });

        return false; // 防止表单提交
    }

    // 当邮箱输入框内容发生变化时检查是否启用发送验证码按钮
    document.getElementById('email').addEventListener('input', function() {
        var email = this.value;
        var sendCaptchaBtn = document.getElementById('sendCaptchaBtn');
        sendCaptchaBtn.disabled = !validateEmail(email);
    });
</script>

</body>
</html>
